<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
	{% block title %} {{ title }} {% endblock %}
	</title>

	{% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}">

	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container-fluid">
  <div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#">{{ main_site }}</a>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
						 	<a class="nav-link dropdown-toggle" href="{{ hostUrl }}" id="navbarDropdownMenuLink" data-bs-toggle="dropdown">Recipes</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								{% for recipe in recipes %}
								<a class="dropdown-item" href="/recipe/{{recipe.id}}">{{ recipe.recipeName }}</a>
								{% endfor %}
								<div class="dropdown-divider">
								</div> <a class="dropdown-item" href="#">Separated link</a>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/api/">Api</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<ul class="nav flex-column">
				{% for nav_item in navigation %}
				<li class="nav-item">
					<a class="nav-link active" href="{{nav_item.url}}">{{nav_item.name}}</a>
				</li>
				{% endfor %}
				<li class="nav-item">
					<a class="nav-link" href="#">Profile</a>
				</li>
			</ul>
		</div>
		<div class="col-md-8">
			{% block content %}
			{% endblock %}
		</div>
    <div class="col-md-2">
		</div>
	</div>
</div>

</html>
