{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Will you be my Valentine?
			</h3>
			<div class="text-center">
				<img alt="Bootstrap Image Preview" src="{% static 'images/valentine-bg.jpg' %}" class="img-fluid" style="max-width: 40%; height: auto;" />
			</div>
			<div class="row">
				<div class="col-md-6">
					<button type="button" class="btn btn-success float-end">
						Yes!
					</button>
				</div>
				<div class="col-md-6">
					<button type="button" class="btn btn-danger">
						No.
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
